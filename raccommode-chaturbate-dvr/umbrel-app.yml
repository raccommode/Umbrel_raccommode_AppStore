description: >-
  Chaturbate DVR (LB) est une interface web permettant de surveiller des chaînes
  et d'enregistrer automatiquement les streams dès qu'ils deviennent en ligne.
  L'app s'appuie sur l'image Docker officielle "lilbandit/chaturbate-dvr" et
  expose une interface web accessible via Umbrel. Les vidéos, les fichiers
  complétés et la configuration sont stockés dans le dossier de données de
  l'application (volumes "videos", "complete" et "conf").

  Remarque: respecter les conditions d'utilisation du service que vous
  enregistrez. L'usage et l'enregistrement de contenus peuvent être soumis à des
  restrictions légales et contractuelles selon votre juridiction.

